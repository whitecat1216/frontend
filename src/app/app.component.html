<h1>社員一覧</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>氏名</th>
      <th>部門</th>
      <th>誕生日</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of employees">
      <td>{{ e.id }}</td>
      <td>{{ e.name }}</td>
      <td>{{ e.department.name }}</td>
      <td>{{ e.birthday }}</td>
    </tr>
  </tbody>
</table>
